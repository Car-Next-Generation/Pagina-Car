<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="../imagenes/Logos/car.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Prueba de Manejo</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

    <div class="content">

        <h1 class="logo">Prueba de  <span>Manejo</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Datos del auto</h3>
                <form action="">
                    <p>
                        <label>Modelo</label>
                        <input type="text" name="name">
                    </p>
                </form>
                <h3>Datos personales</h3>
                <form action="">
                    <p>
                        <label>Nombre (s)</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Apellido Materno</label>
                        <input type="text" name="lastname">
                    </p>
                    <p>
                        <label>Apellido Paterno</label>
                        <input type="text" name="lastname">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Confirmar correo E-mail</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Interes de compra</label>
                        <input type="cc-exp-month" name="cc-exp-month">
                    </p>
                    <p>
                        <label>Codigo Postal</label>
                        <input type="postal-code" name="postal-code">
                    </p>
                    <p>
                        <label>Estado</label>
                        <input type="country-name" name="country-name">
                    </p>


                    <p class="block">
                       <label>Datos y Comentarios</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                    <br>
                    <div class="a">
                        <p class="block">
                            <a href="../Index.html">
                                Regresar
                            </a>
                        </p>
                    </div>
                </form>
            </div>
            
            <div class="contact-info">
                <h4>Más Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Av. Miguel Hidalgo, San Luis Potosi, Mexico</li>
                    <li><i class="fas fa-phone"></i> +(56) 2186 7341</li>
                    <li><i class="fas fa-envelope-open-text"></i> carmexico@mex.com</li>
                </ul>
                <p>Esta compañia se dedica a la venta de autos integrado con un conjunto de compañias de autos.</p>
                <p>Car México</p>
            </div>
            
        </div>
        

    </div>

</body>
</html>
